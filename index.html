<!DOCTYPE html>
<html lang="en">
	<html lang="en" manifest="cache.appcache">
<head>
	
	<!-- Required meta tags -->
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="SHRF Field Guide">
	<meta name="apple-mobile-web-app-title" content="SHRF Field Guide">
	<link rel="manifest" href="/manifest.json">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/images/icons-192.png">
	<meta name="msapplication-TileColor" content="#3f62ad">
	<meta name="theme-color" content="#3f62ad">
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		if ('serviceWorker' in navigator) {
		window.addEventListener('load', function() {
		navigator.serviceWorker.register('assets/sw.js').then(function(registration) {
		// Registration was successful
		console.log('ServiceWorker registration successful with scope: ',
		registration.scope);
		}, function(err) {
		// registration failed :(
		console.log('ServiceWorker registration failed: ', err);
		});
		});
		}
	</script>
	
	
	<title>Smoky Hill River Festival Field Guide</title>
	
	<style>
		
		.hideme {
			display: none;
		}
		
		.page-content {
			padding:1em
		}
		
		.mdl-layout__content {
			display: block;
		}
	</style>
	
</head>

<body>
	
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Smoky Hill River Festival</span>

    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Field Guide</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link sel" href="#announcements">Announcements</a>
      <a class="mdl-navigation__link" href="#events">Schedule</a>
      <a class="mdl-navigation__link" href="#map">Map</a>
      <a class="mdl-navigation__link" href="#camera">Camera</a>
      <a class="mdl-navigation__link" href="#faq">FAQ</a>
      <a class="mdl-navigation__link" href="#sponsors">Sponsors</a>
    </nav>
  </div>
	<section id="announcements" class="mdl-layout mdl-js-layout">
	  	<div class="mdl-layout__content">
	    <div class="page-content">
		    <br><br><br>
		    <h4>Announcements</h4>
			<ul class="mdl-list" id="announcement-list">
				
			</ul>
	    </div>
	    </div>
	</section>
	
	<section id="events" class="mdl-layout mdl-js-layout hideme">
	  	<div class="mdl-layout__content">
	    <div class="page-content">
		    <br><br><br>
		    <h4>Schedule</h4>
		    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
		    <div class="mdl-tabs__tab-bar">
			    <a href="#thursday-panel" class="mdl-tabs__tab is-active">6/9</a>
			    <a href="#friday-panel" class="mdl-tabs__tab">6/10</a>
			    <a href="#saturday-panel" class="mdl-tabs__tab">6/11</a>
			    <a href="#sunday-panel" class="mdl-tabs__tab">6/12</a>
		    </div>
		    
		  <div class="mdl-tabs__panel is-active" id="thursday-panel">
				<ul class="mdl-list" id="events-thursday-list">
					
			    </ul>
		  </div>
		  <div class="mdl-tabs__panel" id="friday-panel">
				<ul class="mdl-list" id="events-friday-list">
					
			    </ul>
		  </div>
		  <div class="mdl-tabs__panel" id="saturday-panel">
				<ul class="mdl-list" id="events-saturday-list">
					
			    </ul>
		  </div>
		  <div class="mdl-tabs__panel" id="sunday-panel">
				<ul class="mdl-list" id="events-sunday-list">
					
			    </ul>
		  </div>
		    </div>
	    </div>
	  	</div>
	</section>
	
	<section id="map" class="mdl-layout mdl-js-layout hideme">
	  	<div class="mdl-layout__content">
	    <div class="page-content">
		    <br><br><br>
		    <h4>Map</h4>
		    <div class="mapouter"><div class="gmap_canvas"><iframe width="100%" height="600" id="gmap_canvas" src="https://maps.google.com/maps?q=Oakdale%20Park%2C%20Salina%20KS&t=&z=17&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div><style>.mapouter{text-align:right;height:100%;width:100%; display: block}.gmap_canvas {display: block;background:none!important;height:100%;width:100%;}</style></div>
	    </div>
	  	</div>
	</section>
	
	<section id="camera" class="mdl-layout mdl-js-layout hideme">
	  	<div class="mdl-layout__content">
	    <div class="page-content">
		    <br><br><br>
		    <h4>Camera</h4>
	        <!-- Camera -->
		    <main id="camera">
		        <!-- Camera sensor -->
		        <canvas id="camera--sensor"></canvas>
		        <!-- Camera view -->
		        <video id="camera--view" autoplay playsinline></video>
		        <!-- Camera output -->
		        <img src="//:0" alt="" id="camera--output">
		        <!-- Camera trigger -->
		        <button id="camera--trigger">Take a picture</button>
		    </main>
	    </div>
	  	</div>
	</section>
	
	<section id="faq" class="mdl-layout mdl-js-layout hideme">
	  	<div class="mdl-layout__content">
	    <div class="page-content">
		    <br><br><br>
		    <h4>FAQ</h4>
		    <div id="faq-list">
		    </div>
	    </div>
	  	</div>
	</section>
	
	<section id="sponsors" class="mdl-layout mdl-js-layout hideme">
	  	<div class="mdl-layout__content">
	    <div class="page-content">
		    <br><br><br>
		    <h4>Sponsors</h4>
		    <div id="sponsors-list" class="mdl-grid">
		    </div>
	    </div>
	  	</div>
	</section>
</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
	
	<script type="text/javascript">
	$(function(){
	  $('.mdl-navigation a.mdl-navigation__link').on('click', function(e){
	    e.preventDefault();
	    var obfuscator = $('.mdl-layout__obfuscator.is-visible');
	    var drawer = $('.mdl-layout .mdl-layout__drawer.is-visible');
	    var current = $('.mdl-navigation a.mdl-navigation__link.sel');
	    var newpg   = $(this).attr('href');
	    var oldpg   = current.attr('href');
	    
	    current.removeClass('sel');
	    obfuscator.removeClass('is-visible');
	    drawer.removeClass('is-visible');
	    
	    $(oldpg).fadeOut(300, function(){
	      $(newpg).fadeIn(180);
	    });
	    
	    $(this).addClass('sel');
	  });
	
	});
	</script>

	<script id="events-template" type="text/x-handlebars-template">

		{{#events}}
		<li class="mdl-list__item mdl-list__item--two-line">
			<span class="mdl-list__item-primary-content">
				<i class="material-icons mdl-list__item-avatar">event</i>
				<span>{{name}}</span>
				<span class="mdl-list__item-sub-title">{{stage}}, {{schedule.start}}-{{schedule.end}}</span>
			</span>
			<span class="mdl-list__item-secondary-content">
				<a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">add_box</i></a>
			</span>
		</li>
		{{/events}}
		
	</script>

	<script id="announcement-template" type="text/x-handlebars-template">
		{{#announcements}}
		<li class="mdl-list__item mdl-list__item--three-line">
			<span class="mdl-list__item-primary-content">
			<i class="material-icons mdl-list__item-avatar">priority_high</i>
		      <span>{{name}}</span>
		      <span class="mdl-list__item-text-body">
		        {{description}}
		      </span>
			</span>
		</li>
		{{/announcements}}
	</script>
	<script id="faq-template" type="text/x-handlebars-template">
		{{#faq}}
		<h5>{{question}}</h5>
	    <p>{{answer}}</p>
	    <hr>
	    {{/faq}}
	</script>
	<script id="sponsors-template" type="text/x-handlebars-template">
		{{#sponsors}}
		<div class="mdl-cell mdl-cell--3-col" style="text-align: center">
		<img src='{{image}}'>
		</div>
		{{/sponsors}}
	</script>
	
	<script src="assets/script.js"></script>
	<script src="assets/adapter.min.js"></script>
</body>
</html>
